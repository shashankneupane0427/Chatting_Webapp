<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/application.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Smart Attend</h2>
            <ul class="menu">
                <li id="dashboard" >
                    <img src="/assets/dash.jpg" alt="Dashboard Icon" class="icon"> Dashboard
                </li>
                <li id="application" class="active">
                    <img src="/assets/app.jpg" alt="Application Icon" class="icon"> Application
                </li>
            </ul>
            <div id="signout" class="sign-out">
                <i class="fa-solid fa-right-from-bracket"></i> Sign Out
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1><i class="fas fa-clipboard-list"></i> Application</h1>
                <div class="user-info">
                    <span>Sudeep Adhikari</span>
                    <div class="user-avatar">SA</div>
                </div>
            </header>

            <!-- Form Section -->
            <section class="form-container">
                <form>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                    
                    <label for="details">Details</label>
                    <textarea id="details" name="details"></textarea>
                    
                    <button type="submit">SUBMIT</button>
                </form>
            </section>

            <!-- Table Section -->
            <section class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>I was in hurry</td>
                            <td>2024-07-12</td>
                            <td><span class="status approved">APPROVED</span></td>
                        </tr>
                        <tr>
                            <td>I didnot want to study</td>
                            <td>2023-7-9</td>
                            <td><span class="status rejected">REJECTED</span></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    <script src="application.js"></script>
</body>
</html>
